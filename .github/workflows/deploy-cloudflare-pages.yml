name: Deploy (Cloudflare Pages)

on:
  push:
    branches:
      - main
    paths:
      - dist/**
      - third_party/bw_web_builds
      - third_party/bw_web_builds/**
      - .gitmodules
      - package.json
      - wrangler.jsonc
      - wrangler.workers.jsonc
      - .github/workflows/deploy-cloudflare-pages.yml
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: cloudflare-pages-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-pages:
    name: Deploy Pages (Proxy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install wrangler
        run: npm install wrangler -g

      - name: Build Web Vault (bw_web_builds)
        shell: bash
        run: |
          set -euo pipefail

          echo "Building web-vault via third_party/bw_web_builds (container-extract)"

          pushd third_party/bw_web_builds
          make container-extract
          popd

      - name: Stage Pages dist (preserve _worker.js)
        shell: bash
        run: |
          set -euo pipefail

          worker_js="dist/_worker.js"
          if [ ! -f "$worker_js" ]; then
            echo "Expected '$worker_js' to exist (Pages Functions/Proxy entrypoint)." >&2
            exit 1
          fi

          web_vault_dir="third_party/bw_web_builds/container_builds/web-vault"
          if [ ! -d "$web_vault_dir" ]; then
            echo "Expected web-vault output directory '$web_vault_dir' to exist." >&2
            exit 1
          fi

          out_dir="dist_ci"
          rm -rf "$out_dir"
          mkdir -p "$out_dir"

          # 1) Copy the web-vault static site
          #    (exclude any _worker.js shipped by upstream builds)
          rsync -a --exclude "_worker.js" "$web_vault_dir"/ "$out_dir"/

          # 2) Ensure our proxy worker is used (do not overwrite it during copy)
          cp -p "$worker_js" "$out_dir/_worker.js"

      - name: Resolve deploy settings
        id: cfg
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        shell: bash
        run: |
          set -euo pipefail

          node <<'NODE'
          const fs = require('node:fs');

          function readJson(path) {
            return JSON.parse(fs.readFileSync(path, 'utf8'));
          }

          const pagesCfgPath = 'wrangler.jsonc';
          const workersCfgPath = 'wrangler.workers.jsonc';

          const pagesCfg = readJson(pagesCfgPath);
          const workersCfg = readJson(workersCfgPath);

          const pagesName = String(pagesCfg?.name ?? '').trim();
          const workersName = String(workersCfg?.name ?? '').trim();
          if (!pagesName) {
            throw new Error('Could not resolve Pages project name from wrangler.jsonc (expected: { "name": "..." })');
          }
          if (!workersName) {
            throw new Error('Could not resolve Worker name from wrangler.workers.jsonc (expected: { "name": "..." })');
          }
          if (pagesName !== workersName) {
            throw new Error(`Config mismatch: wrangler.jsonc name="${pagesName}" but wrangler.workers.jsonc name="${workersName}". They must match.`);
          }

          const accountId = String(process.env.CLOUDFLARE_ACCOUNT_ID ?? '').trim();
          if (!accountId) {
            throw new Error('Missing CLOUDFLARE_ACCOUNT_ID (required for Wrangler in CI).');
          }

          // Generate CI-only configs that pin account_id so Wrangler does not need to call
          // the /memberships endpoint to infer it.
          pagesCfg.account_id = accountId;

          const ciPagesConfigPath = 'wrangler.pages.ci.json';
          fs.writeFileSync(ciPagesConfigPath, JSON.stringify(pagesCfg, null, 2) + '\n');

          const pagesBaseUrl = `https://${pagesName}.pages.dev`;
          const compatibilityDate = String(pagesCfg?.compatibility_date ?? '').trim();

          fs.appendFileSync(
            process.env.GITHUB_OUTPUT,
            [
              `pages_project=${pagesName}`,
              `pages_base_url=${pagesBaseUrl}`,
              `compatibility_date=${compatibilityDate}`,
              `wrangler_pages_config=${ciPagesConfigPath}`,
              '',
            ].join('\n'),
          );

          console.log(`Project name: ${pagesName}`);
          console.log(`Pages base URL: ${pagesBaseUrl}`);
          console.log(`Wrangler Pages config: ${ciPagesConfigPath}`);
          NODE

      - name: Ensure Pages project exists
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PAGES_PROJECT: ${{ steps.cfg.outputs.pages_project }}
          COMPATIBILITY_DATE: ${{ steps.cfg.outputs.compatibility_date }}
          WRANGLER_PAGES_CONFIG: ${{ steps.cfg.outputs.wrangler_pages_config }}
        shell: bash
        run: |
          set -euo pipefail

          project="${PAGES_PROJECT:?PAGES_PROJECT is required}"
          compat="${COMPATIBILITY_DATE:-}"

          echo "Ensuring Pages project '$project' exists (errors are safe to ignore):"

          cmd=(wrangler pages project create "$project" --production-branch "main")
          if [ -n "$compat" ]; then
            cmd+=(--compatibility-date "$compat")
          fi

          "${cmd[@]}" || true

      - name: Deploy Pages (Proxy)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PAGES_PROJECT: ${{ steps.cfg.outputs.pages_project }}
          WRANGLER_PAGES_CONFIG: ${{ steps.cfg.outputs.wrangler_pages_config }}
        shell: bash
        run: |
          set -euo pipefail

          project="${PAGES_PROJECT:?PAGES_PROJECT is required}"
          echo "Deploying Pages project '$project' from ./dist_ci"

          wrangler pages deploy dist_ci --project-name "$project" --branch "main" --experimental-provision --experimental-auto-create

          echo "Pages URL: https://$project.pages.dev" >> "$GITHUB_STEP_SUMMARY"
